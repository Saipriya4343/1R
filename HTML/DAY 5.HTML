<h1>Pet Adoption Event Application Form</h1>
<body>
    <form>
        <h>Application Form</h><br><br>
        <lable for="First name">First name:</lable>
        <input type="text" id="first name" name="first name"placeholder="first" required>
        <lable for="Second name">Second name:</lable>
        <input type="text" id="second name" name="Second name"placeholder="second"><br><br><br>
        <lable for="Emailaddrs">Email Address:</lable>
        <input type="text" id="Emailaddrs" name="Email Address"><br><br><br>
        <label for="Home Address">Home Address:</label>
        <input type="text" id="Home Address"name="Home address"placeholder="Street Address 1">
        <input type="text" id="Home Address"name="Home address"placeholder="Street Address Line2"><br><br><br>  
        <lable for="City">City:</lable>
        <input type="text" id="City" name="City">
        <lable for="Region">Region:</lable>
        <input type="text" id="Region" name="Region"><br><br><br>
        <lable for="Postal Code">Postal code:</lable>
        <input type="numbers" id="Postal Code" name="Postal Code"placeholder="postal/zip code">
        <lable for="State">State:</lable>
        <select>
            <option>
            Teleangana
            </option>
            <option>
                Andra Pradesh
            </option>
            <option>
                Karnataka
            </option>
        </select><br><br>

        <label for="Time">Time</label>
        <input  type="time" id="time" name="Time">
        <select>
            <option>
                AM
            </option>
            <option>
                Pm
            </option>
        </select>
       <br><br> <label for="date">Date</label>
        <input type="Date" id="date" name="date">
        <br><br><br><br>
        <label for="Pets"> Type of Interested In</label><br><br>
        <input type="radio" id="Pets" name="Dogs"value="dogs">Dogs
        <input type="radio" id="Pets" name="Dogs"value="cat">cat
        <input type="radio" id="Pets" name="Dogs"value="Rabbit">Rabbit
        <input type="radio" id="Pets" name="Dogs"value="Parrot">Parrot
        <input type="radio" id="Pets" name="Dogs"value="Others">Others
        <br><br><br><br>
        <lable for="Current Pet Ownership Details">Current Pet Ownership Details</lable>
        <input type="text" id="Current Pet Ownership Details" name="Current Pet Ownership Details"><br><br>
        <input type="submit"value="Register">
        </form>
